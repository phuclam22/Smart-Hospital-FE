<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu mẫu nhập thông tin thuốc</title>
</head>

<link rel="stylesheet" href="kim.css">

<body>

    <header class="header">
        <h1>Trang chủ của quản lí nhân sự bệnh viện bách khoa</h1>
    </header>

    <div class="container1">
        <h2>Biểu mẫu nhập thông tin thuốc</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="medicine-name">Tên thuốc:</label>
                <input type="text" id="medicine-name" name="medicine-name">
            </div>
            <div class="form-group">
                <label for="quantity">Số lượng:</label>
                <input type="number" id="quantity" name="quantity" min="1">
            </div>
            <div class="form-group">
                <label for="usage-date">Ngày sử dụng:</label>
                <input type="date" id="usage-date" name="usage-date">
            </div>
            <div class="form-group">
                <label for="dosage">Số liều:</label>
                <input type="number" id="dosage" name="dosage" min="1">
            </div>
            <div class="form-group">
                <label for="doctor-name">Tên bác sĩ kê đơn:</label>
                <input type="text" id="doctor-name" name="doctor-name">
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
